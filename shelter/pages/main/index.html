<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Shelter</title>
</head>
<body>
    <header>
        <div id="logo">
            <h1>Cozy House</h1>
            <h4>Shelter for pets in Boston</h4>
        </div>

        <nav>
            <a id="about-shelter">About the shelter</a>
            <a id="pets">Our pets</a>
            <a id="help">Help the shelter</a>
            <a id="contacts">Contacts</a>
        </nav>
    </header>
    <div id="start-screen">
        <div id="start-content">
            <div id="content">
                <h2 id="heading">Not only people need a house</h2>
                <p id="subheading">We offer to give a chance to a little and nice puppy with an extremely wide and open heart. He or she will love you more than anybody else in the world, you will see!</p>
                <input type="button" id="make-friend" value="Make a friend">
            </div>
            <img id="start-puppy" src="../../assets/images/start-screen-puppy.png">
        </div>
    </div>
</body>
</html>
